@(elements: helper.FieldElements)
<div class="@if(elements.hasErrors) {error}">
    <label for="@elements.id">
        @elements.label
        @if(!elements.field.constraints.isEmpty && elements.field.constraints.get(0)._1.equalsIgnoreCase("constraint.required")) {
            <span style="color:red;"> *</span>
        }
    </label>
    <div class="input">
        @elements.input
    </div>
</div>
