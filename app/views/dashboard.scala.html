@(user: User)
@main(user){

    <table>
        <tr>
            <td>
                Positions:
            </td>
            <td>
                @user.company.positions.size()
            </td>
        </tr>
        <tr>
            <td>
                Files:
            </td>
            <td>
                @user.company.getNumDocuments()
            </td>
        </tr>
        <tr>
            <td>
                Space:
            </td>
            <td>
                @user.company.getUsedSpace() / @user.company.getTotalSpace()
            </td>
        </tr>
    </table>

}
