@(user: User)
@main(user){
    <h1>Dashboard</h1>
    <table class="table table-bordered table-condensed table-striped" style="width: 40%">
        <tr><td><b><a href="@routes.Positions.list()">Positions</a></b></td><td>@user.company.positions.size()</td></tr>
        <tr><td><b>Files</b></td><td>@user.company.getNumDocuments()</td></tr>
        <tr><td><b>Space (Max: @user.company.getTotalSpace() Mo)</b></td><td>@user.company.getUsedSpace()</td></tr>
    </table>
}
