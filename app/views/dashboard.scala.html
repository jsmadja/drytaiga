@(user: Member)
@main(user){
    <h1>Dashboard</h1>
    <table class="table table-bordered table-condensed table-striped" style="width: 40%">
        <tr><td><b><a href="@routes.Positions.list()">Positions</a></b></td><td>@user.getCompany.getPositions.size()</td></tr>
        <tr><td><b>Files</b></td><td>@user.getCompany.getNumDocuments</td></tr>
        <tr><td><b>Space (Max: @user.getCompany.getTotalSpace Mo)</b></td><td>@user.getCompany.getUsedSpace()</td></tr>
    </table>
}
