@(id: String, headers: Seq[String])(body: Html)
<script>
    $(document).ready(function() {
        $('#@id').dataTable({
            "oLanguage": {
                "sUrl": "@routes.Assets.at("language/datatables/" +lang().language()+".txt")"
            },
            "bJQueryUI": true
        });
    });
</script>
<table cellpadding="0" cellspacing="0" border="0" class="display" id="@id">
    <thead>
        <tr>
        @for(header <- headers) {
            <th>@header</th>
        }
        </tr>
    </thead>
    <tbody>
    @body
    </tbody>
</table>
