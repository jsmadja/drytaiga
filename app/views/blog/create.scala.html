@(blogPostForm: Form[BlogPost])
@import helper._
@implicitField = @{ FieldConstructor(components.myFieldConstructorTemplate.render) }

@form(routes.Blog.save()) {

        <textarea class="ckeditor" name="text" id="text"></textarea>
    </fieldset>
    <div class="actions">
        <input type="submit" value="Add" class="btn primary">
    </div>
}
