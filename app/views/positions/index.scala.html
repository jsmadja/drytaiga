@(user: User, positionForm: Form[Position])
@main(user) {

    <button id="newPosition">New Position</button>
    @dialog("newPosition", "New position") {
        @positions.createNewPosition(positionForm, user)
    }

    <ul>
    @for(position <- user.company.positions) {
        <li><a href="/positions/@position.id">@position.name</a></li>
    }
    </ul>

    <button id="newTrue">New True</button>
    @dialog("newTrue", "New true") {
        <b>new True mec!</b>
    }
}
