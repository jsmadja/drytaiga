@(id: Long, positionForm: Form[Position], user: User)

@import helper._
@main(user) {

    <h1>Edit Position</h1>

    @form(routes.Positions.update(id)) {

        <fieldset>
            @inputText(positionForm("name"), '_label -> "Position name")
        </fieldset>

        <div class="actions">
            <input type="submit" value="Save this position" class="btn primary"> or
            <a href="@routes.Positions.list()" class="btn">Cancel</a>
        </div>

    }

    @form(routes.Positions.delete(id), 'class -> "topRight") {
        <input type="submit" value="Delete this position" class="btn danger">
    }

}
