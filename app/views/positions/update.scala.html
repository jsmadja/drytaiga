@(position: Position, positionForm: Form[Position])
@import helper._
@ajaxform(id = "updatePosition", action = routes.Positions.update(position.getId)) {
    <fieldset>
        @inputText(positionForm("name"), '_label -> "Position name")
    </fieldset>
    <div class="actions">
        <input type="submit" value="Save this position" class="btn primary"> or
        <a href="@routes.Positions.read(position.getId)" class="btn">Cancel</a>
    </div>
}
